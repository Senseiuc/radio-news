<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="32" viewBox="0 0 128 32" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Homeland Radio">
  <!-- Simple Homeland Radio wordmark with blue icon -->
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
  <!-- Radio icon -->
  <g transform="translate(4,4)">
    <rect x="0" y="4" rx="4" ry="4" width="24" height="16" fill="url(#blueGrad)"/>
    <rect x="4" y="8" width="10" height="2" fill="white" opacity="0.9"/>
    <rect x="4" y="12" width="14" height="2" fill="white" opacity="0.9"/>
    <circle cx="20" cy="12" r="3" fill="white"/>
    <rect x="10" y="0" width="2" height="6" fill="#1E40AF"/>
  </g>
  <!-- Wordmark -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" font-weight="700" font-size="16" fill="#1E3A8A" transform="translate(36,20)">
    <text>Homeland Radio</text>
  </g>
</svg>
